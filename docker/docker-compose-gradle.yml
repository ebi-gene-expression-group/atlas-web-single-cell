version: "3.6"

services:
  scxa-gradle:
    image: openjdk:11
    container_name: scxa-gradle
    networks:
      - scxa
    ports:
      - "5005:5005"
    working_dir: /root/project
    volumes:
      - ..:/root/project
      - root-gradle-cache:/root/.gradle
      - ./packages:/root/.m2
      - $ATLAS_DATA_PATH:/root/scxa/integration-test-data
    depends_on:
      - scxa-solrcloud-1
      - scxa-solrcloud-2
      - scxa-flyway-test
    environment:
      POSTGRES_HOST: $POSTGRES_HOST
      POSTGRES_DB: $POSTGRES_DB
      POSTGRES_USER: $POSTGRES_USER
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
    command:
      - sh
      - -c
      - >
        ./gradlew :app:clean &&
        ./gradlew
        -PdataFilesLocation=/root/scxa/integration-test-data
        -PexperimentFilesLocation=/root/scxa/integration-test-data/scxa
        -PjdbcUrl=jdbc:postgresql://$POSTGRES_HOST:5432/$POSTGRES_DB
        -PjdbcUsername=$POSTGRES_USER
        -PjdbcPassword=$POSTGRES_PASSWORD
        -PzkHost=scxa-zk-1
        -PsolrHost=scxa-solrcloud-1
        :app:testClasses &&
        ./gradlew -PtestResultsPath=ut :app:test --tests *Test &&
        ./gradlew -PtestResultsPath=it -PexcludeTests=**/*WIT.class :app:test --tests *IT &&
        ./gradlew -PtestResultsPath=e2e :app:test --tests *WIT &&
        ./gradlew :app:jacocoTestReport

volumes:
  root-gradle-cache:
    name: root-gradle-cache

networks:
  scxa:
    name: scxa