version: "3.6"

services:
  scxa-postgres:
    image: postgres:11-alpine
    container_name: $POSTGRES_HOST
    networks:
      - atlas-test-net
    command: -c max_wal_size=2GB
    environment:
      POSTGRES_USER: $POSTGRES_USER
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
      POSTGRES_DB: $POSTGRES_DB
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  scxa-flyway:
    image: flyway/flyway
    container_name: scxa-flyway
    networks:
      - atlas-test-net
    command: -url=jdbc:postgresql://$POSTGRES_HOST/$POSTGRES_DB -schemas=$POSTGRES_USER -user=$POSTGRES_USER -password=$POSTGRES_PASSWORD -connectRetries=60 migrate -target=$SCHEMA_VERSION
    volumes:
      - ../schemas/flyway/scxa:/flyway/sql
    depends_on:
      - scxa-postgres

volumes:
    pgdata:
      name: scxa-postgres-11-pgdata

networks:
  atlas-test-net:
      name: atlas-test-net