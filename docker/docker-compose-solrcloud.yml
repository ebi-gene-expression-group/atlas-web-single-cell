version: "3.6"

services:
  scxa-solrcloud-zookeeper-0:
    container_name: ${SOLR_CLOUD_ZK_CONTAINER_1_NAME}
    image: zookeeper:3.7.0
    networks:
      - atlas-test-net
    ports:
      - 2181:2181
      - 7000:7000
    volumes:
      - zookeeper-0-data:/data
      - zookeeper-0-datalog:/datalog
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=${SOLR_CLOUD_ZK_CONTAINER_1_NAME}:2888:3888;2181 server.2=${SOLR_CLOUD_ZK_CONTAINER_2_NAME}:2888:3888;2181 server.3=${SOLR_CLOUD_ZK_CONTAINER_3_NAME}:2888:3888;2181
      ZOO_4LW_COMMANDS_WHITELIST: mntr, conf, ruok
      ZOO_CFG_EXTRA: metricsProvider.className=org.apache.zookeeper.metrics.prometheus.PrometheusMetricsProvider metricsProvider.httpPort=7000 metricsProvider.exportJvmInfo=true

  scxa-solrcloud-zookeeper-1:
    container_name: ${SOLR_CLOUD_ZK_CONTAINER_2_NAME}
    image: zookeeper:3.7.0
    networks:
      - atlas-test-net
    ports:
      - 2182:2181
      - 7001:7000
    volumes:
      - zookeeper-1-data:/data
      - zookeeper-1-datalog:/datalog
    environment:
      ZOO_MY_ID: 2
      ZOO_SERVERS: server.1=${SOLR_CLOUD_ZK_CONTAINER_1_NAME}:2888:3888;2181 server.2=${SOLR_CLOUD_ZK_CONTAINER_2_NAME}:2888:3888;2181 server.3=${SOLR_CLOUD_ZK_CONTAINER_3_NAME}:2888:3888;2181
      ZOO_4LW_COMMANDS_WHITELIST: mntr, conf, ruok
      ZOO_CFG_EXTRA: metricsProvider.className=org.apache.zookeeper.metrics.prometheus.PrometheusMetricsProvider metricsProvider.httpPort=7000 metricsProvider.exportJvmInfo=true

  scxa-solrcloud-zookeeper-2:
    container_name: ${SOLR_CLOUD_ZK_CONTAINER_3_NAME}
    image: zookeeper:3.7.0
    networks:
      - atlas-test-net
    ports:
      - 2183:2181
      - 7002:7000
    volumes:
      - zookeeper-2-data:/data
      - zookeeper-2-datalog:/datalog
    environment:
      ZOO_MY_ID: 3
      ZOO_SERVERS: server.1=${SOLR_CLOUD_ZK_CONTAINER_1_NAME}:2888:3888;2181 server.2=${SOLR_CLOUD_ZK_CONTAINER_2_NAME}:2888:3888;2181 server.3=${SOLR_CLOUD_ZK_CONTAINER_3_NAME}:2888:3888;2181
      ZOO_4LW_COMMANDS_WHITELIST: mntr, conf, ruok
      ZOO_CFG_EXTRA: metricsProvider.className=org.apache.zookeeper.metrics.prometheus.PrometheusMetricsProvider metricsProvider.httpPort=7000 metricsProvider.exportJvmInfo=true

  scxa-solrcloud-0:
    container_name: ${SOLR_CLOUD_CONTAINER_1_NAME}
    image: solr:8.7.0
    networks:
      - atlas-test-net
    ports:
      - 8983:8983
    volumes:
      - solrcloud-0-data:/var/solr/data
    environment:
      SOLR_HEAP: 3g
      SOLR_OPTS: -Denable.packages=true -Dsolr.max.booleanClauses=100000000
      ZK_HOST: ${SOLR_CLOUD_ZK_CONTAINER_1_NAME}:2181,${SOLR_CLOUD_ZK_CONTAINER_2_NAME}:2181,${SOLR_CLOUD_ZK_CONTAINER_3_NAME}:2181
    secrets:
      - scxa-solrcloud.der
    depends_on:
      - scxa-solrcloud-zookeeper-0
      - scxa-solrcloud-zookeeper-1
      - scxa-solrcloud-zookeeper-2

  scxa-solrcloud-1:
    container_name: ${SOLR_CLOUD_CONTAINER_2_NAME}
    image: solr:8.7.0
    networks:
      - atlas-test-net
    ports:
      - 8984:8983
    volumes:
      - solrcloud-1-data:/var/solr/data
    environment:
      SOLR_HEAP: 3g
      SOLR_OPTS: -Denable.packages=true -Dsolr.max.booleanClauses=100000000
      ZK_HOST: ${SOLR_CLOUD_ZK_CONTAINER_1_NAME}:2181,${SOLR_CLOUD_ZK_CONTAINER_2_NAME}:2181,${SOLR_CLOUD_ZK_CONTAINER_3_NAME}:2181
    secrets:
      - scxa-solrcloud.der
    depends_on:
      - scxa-solrcloud-zookeeper-0
      - scxa-solrcloud-zookeeper-1
      - scxa-solrcloud-zookeeper-2

# openssl genrsa -out scxa-solrcloud.pem 512
# openssl rsa -in scxa-solrcloud.pem -pubout -outform DER -out scxa-solrcloud.der
secrets:
  scxa-solrcloud.der:
    file: ${SOLR_PUBLIC_KEY}

volumes:
  zookeeper-0-data:
    name: scxa-solrcloud-zookeeper-0-data-solr-8.7
  zookeeper-0-datalog:
    name: scxa-solrcloud-zookeeper-0-datalog-solr-8.7
  zookeeper-1-data:
    name: scxa-solrcloud-zookeeper-1-data-solr-8.7
  zookeeper-1-datalog:
    name: scxa-solrcloud-zookeeper-1-datalog-solr-8.7
  zookeeper-2-data:
    name: scxa-solrcloud-zookeeper-2-data-solr-8.7
  zookeeper-2-datalog:
    name: scxa-solrcloud-zookeeper-2-datalog-solr-8.7
  solrcloud-0-data:
    name: scxa-solrcloud-0-data-solr-8.7
  solrcloud-1-data:
    name: scxa-solrcloud-1-data-solr-8.7

networks:
  atlas-test-net:
    name: atlas-test-net
