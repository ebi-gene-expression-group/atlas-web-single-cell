version: "3.6"

services:
  solrcloud-zookeeper-0:
    container_name: ${SOLR_CLOUD_ZK_CONTAINER_1_NAME}
    image: zookeeper:3.7.0
    networks:
      - atlas-test-net
    ports:
      - 2181:2181
      - 7000:7000
    volumes:
      - zookeeper-0-data:/data
      - zookeeper-0-datalog:/datalog
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=${SOLR_CLOUD_ZK_CONTAINER_1_NAME}:2888:3888;2181 server.2=${SOLR_CLOUD_ZK_CONTAINER_2_NAME}:2888:3888;2181 server.3=${SOLR_CLOUD_ZK_CONTAINER_3_NAME}:2888:3888;2181
      ZOO_4LW_COMMANDS_WHITELIST: mntr, conf, ruok
      ZOO_CFG_EXTRA: metricsProvider.className=org.apache.zookeeper.metrics.prometheus.PrometheusMetricsProvider metricsProvider.httpPort=7000 metricsProvider.exportJvmInfo=true

  solrcloud-zookeeper-1:
    container_name: ${SOLR_CLOUD_ZK_CONTAINER_2_NAME}
    image: zookeeper:3.7.0
    networks:
      - atlas-test-net
    ports:
      - 2182:2181
      - 7001:7000
    volumes:
      - zookeeper-1-data:/data
      - zookeeper-1-datalog:/datalog
    environment:
      ZOO_MY_ID: 2
      ZOO_SERVERS: server.1=${SOLR_CLOUD_ZK_CONTAINER_1_NAME}:2888:3888;2181 server.2=${SOLR_CLOUD_ZK_CONTAINER_2_NAME}:2888:3888;2181 server.3=${SOLR_CLOUD_ZK_CONTAINER_3_NAME}:2888:3888;2181
      ZOO_4LW_COMMANDS_WHITELIST: mntr, conf, ruok
      ZOO_CFG_EXTRA: metricsProvider.className=org.apache.zookeeper.metrics.prometheus.PrometheusMetricsProvider metricsProvider.httpPort=7000 metricsProvider.exportJvmInfo=true

  solrcloud-zookeeper-2:
    container_name: ${SOLR_CLOUD_ZK_CONTAINER_3_NAME}
    image: zookeeper:3.7.0
    networks:
      - atlas-test-net
    ports:
      - 2183:2181
      - 7002:7000
    volumes:
      - zookeeper-2-data:/data
      - zookeeper-2-datalog:/datalog
    environment:
      ZOO_MY_ID: 3
      ZOO_SERVERS: server.1=${SOLR_CLOUD_ZK_CONTAINER_1_NAME}:2888:3888;2181 server.2=${SOLR_CLOUD_ZK_CONTAINER_2_NAME}:2888:3888;2181 server.3=${SOLR_CLOUD_ZK_CONTAINER_3_NAME}:2888:3888;2181
      ZOO_4LW_COMMANDS_WHITELIST: mntr, conf, ruok
      ZOO_CFG_EXTRA: metricsProvider.className=org.apache.zookeeper.metrics.prometheus.PrometheusMetricsProvider metricsProvider.httpPort=7000 metricsProvider.exportJvmInfo=true

  solrcloud-0:
    container_name: ${SOLR_CLOUD_CONTAINER_1_NAME}
    image: solr:8.7.0
    networks:
      - atlas-test-net
    ports:
      - 8983:8983
    volumes:
      - solrcloud-0-data:/var/solr/data
    environment:
      SOLR_JAVA_STACK_SIZE: '-Xss512k'
      SOLR_HEAP: 3g
      SOLR_OPTS: -Denable.packages=true -Dsolr.max.booleanClauses=100000000
      ZK_HOST: ${SOLR_CLOUD_ZK_CONTAINER_1_NAME}:2181,${SOLR_CLOUD_ZK_CONTAINER_2_NAME}:2181,${SOLR_CLOUD_ZK_CONTAINER_3_NAME}:2181
    secrets:
      - solrcloud.der
    depends_on:
      - solrcloud-zookeeper-0
      - solrcloud-zookeeper-1
      - solrcloud-zookeeper-2

  solrcloud-1:
    container_name: ${SOLR_CLOUD_CONTAINER_2_NAME}
    image: solr:8.7.0
    networks:
      - atlas-test-net
    ports:
      - 8984:8983
    volumes:
      - solrcloud-1-data:/var/solr/data
    environment:
      SOLR_JAVA_STACK_SIZE: '-Xss512k'
      SOLR_HEAP: 3g
      SOLR_OPTS: -Denable.packages=true -Dsolr.max.booleanClauses=100000000
      ZK_HOST: ${SOLR_CLOUD_ZK_CONTAINER_1_NAME}:2181,${SOLR_CLOUD_ZK_CONTAINER_2_NAME}:2181,${SOLR_CLOUD_ZK_CONTAINER_3_NAME}:2181
    secrets:
      - solrcloud.der
    depends_on:
      - solrcloud-zookeeper-0
      - solrcloud-zookeeper-1
      - solrcloud-zookeeper-2

secrets:
  solrcloud.der:
    file: ${SOLR_PUBLIC_KEY:-/dev/null}

volumes:
  zookeeper-0-data:
    name: ${PROJECT_NAME:?err}_solrcloud-zookeeper-0-data
  zookeeper-0-datalog:
    name: ${PROJECT_NAME:?err}_solrcloud-zookeeper-0-datalog
  zookeeper-1-data:
    name: ${PROJECT_NAME:?err}_solrcloud-zookeeper-1-data
  zookeeper-1-datalog:
    name: ${PROJECT_NAME:?err}_solrcloud-zookeeper-1-datalog
  zookeeper-2-data:
    name: ${PROJECT_NAME:?err}_solrcloud-zookeeper-2-data
  zookeeper-2-datalog:
    name: ${PROJECT_NAME:?err}_solrcloud-zookeeper-2-datalog
  solrcloud-0-data:
    name: ${PROJECT_NAME:?err}_solrcloud-0-data
  solrcloud-1-data:
    name: ${PROJECT_NAME:?err}_solrcloud-1-data

networks:
  atlas-test-net:
    name: atlas-test-net
